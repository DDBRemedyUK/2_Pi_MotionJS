<!DOCTYPE html>
<html>

<head>
    <title>RWD Wall</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.slides.js"></script>
    <!--<script src="js/attrchange.js"></script>-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/receiver.js"></script>
</head>

<body>
    <section id="Container">
        <!--Slideshow container-->
        <div id="slides_container">
            <div class="slides">
                <img src="images/Profile_1.jpg" alt="" class="Profile_1 current">
                <img src="images/Profile_2.jpg" alt="" class="Profile_2">
                <img src="images/Profile_3.jpg" alt="" class="Profile_3">
                <img src="images/Profile_3.jpg" alt="" class="Profile_4"> 
            </div>
        </div>
       
        <!--video section: both 'screensaver' and transition profile videos load here-->
        <div id="video_container">
            <video class="Profile" id="Profile_1">
                <source src="video/Profile_1.mp4" type="video/mp4">
            </video>
            <video class="Profile" id="Profile_2">
                <source src="video/Profile_2.mp4" type="video/mp4">
            </video>
            <video class="Profile" id="Profile_3">
                <source src="video/Profile_3.mp4" type="video/mp4">
            </video>
            <video class="Profile" id="Profile_4">
                <source src="video/Profile_4.mp4" type="video/mp4">
            </video>
        </div>

        <!--header is used for heading titles-->
        <header>
            <h2 class="preheader">From clinical trials to clinical practice:</h2>
            <h1>bring real-world data to life</h1>
        </header>



        <!--Footer used for main footnotes-->
        <footer>
            
        </footer>
    </section>


</body>

</html>
